---
# Main playbook to install Tailscale on all cloud VMs
- hosts: localhost
  connection: local

# CRITICAL: Explicitly load the vault vars file
  vars_files:
    - vars/example.yml
  
  roles:
    - tailscale

  tasks:
    - name: Display completion message
      debug:
        msg: "Tailscale installation completed on {{ inventory_hostname }}"
