---
- name: restart sshd
  ansible.builtin.systemd:
    name: "{{ ssh_service_name }}"
    state: restarted

- name: reload firewalld
  ansible.builtin.command: firewall-cmd --reload
  when: ansible_os_family == "RedHat"

- name: reload ufw
  ansible.builtin.service:
    name: ufw
    state: reloaded
  when: ansible_os_family == "Debian"
