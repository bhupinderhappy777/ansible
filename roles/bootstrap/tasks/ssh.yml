---
- name: TARGET - Add authorized SSH key
  ansible.posix.authorized_key:
    user: "{{ bootstrap_user }}"
    state: present
    key: "{{ ssh_pub_key }}"

- name: Ensure SSH listens on all interfaces
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#?ListenAddress 0.0.0.0'
    line: 'ListenAddress 0.0.0.0'
  notify: restart sshd

- name: FIREWALL - Permit SSH
  ansible.posix.firewalld:
    service: ssh
    permanent: true
    state: enabled
    immediate: true
