name: ansible-lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint

      - name: Create vault password file
        run: echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > /home/runner/work/ansible/ansible/.vault_pass && echo "secrets.ANSIBLE_VAULT_PASSWORD"
        
      - name: Run ansible-lint
        run: ansible-lint roles/tailscale molecule/default
