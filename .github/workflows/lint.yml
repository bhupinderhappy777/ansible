name: ansible-lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint

      - name: Debug secret injection
        run: |
          if [ -z "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" ]; then
            echo "ANSIBLE_VAULT_PASSWORD secret is not set or empty"
          else
            echo "ANSIBLE_VAULT_PASSWORD secret is set"
          fi

      - name: Create vault password file
        run: echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > .vault_pass
        
      - name: Run ansible-lint
        env:
          ANSIBLE_VAULT_PASSWORD_FILE: .vault_pass
        run: ansible-lint roles/tailscale molecule/default