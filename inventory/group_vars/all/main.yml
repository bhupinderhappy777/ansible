---
# Common variables for all hosts
# Uncomment and configure as needed

# Tailscale configuration (store auth key securely using Ansible Vault)
# tailscale_auth_key: "tskey-auth-xxxxx-yyyyy"
# tailscale_args: "--accept-routes"

# SSH configuration
# ansible_ssh_private_key_file: ~/.ssh/id_rsa

# Common timezone
# timezone: "UTC"

# DNS servers
# dns_servers:
#   - 8.8.8.8
#   - 8.8.4.4
# Package names mapping
system_packages:
  Debian:
    - { pkg: "htop", bin: "htop" }
    - { pkg: "sysstat", bin: "sar" }
    - { pkg: "traceroute", bin: "traceroute" }
    - { pkg: "iproute2", bin: "ip" }
    - { pkg: "curl", bin: "curl" }
    - { pkg: "wget", bin: "wget" }
  RedHat:
    - { pkg: "htop", bin: "htop" }
    - { pkg: "sysstat", bin: "sar" }
    - { pkg: "traceroute", bin: "traceroute" }
    - { pkg: "iproute", bin: "ip" }
    - { pkg: "curl", bin: "curl" }
    - { pkg: "wget", bin: "wget" }
